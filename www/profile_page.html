            function printDetails(){

            var lname = localStorage.getItem('lastname');
            var email = localStorage.getItem('email');
            var uname = localStorage.getItem('username');
            var reg = localStorage.getItem('reg');
            
            var profileTableHtml = "<table class=\"table\">" +
                "<tr><td>Name: </td><td><span class=\"text-muted\">" + fname + " " + lname + "</span></td></tr>" +
                "<tr><td>Username: </td><td><span class=\"text-muted\">" + uname + "</span></td></tr>" +
                "<tr><td>Email: </td><td><span class=\"text-muted\">" + email + "</span></td></tr>" +
                "<tr><td>Registration: </td><td><span class=\"text-muted\">" + reg + "</span></td></tr>" +
                "</table>";
            
            document.getElementById("profileDetails").innerHTML=profileTableHtml;
            
            }
            
        </script>
